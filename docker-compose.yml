version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    networks:
      - glimmr-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/glimmr
      - REDIS_URL=redis://redis:6379
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - redis
    networks:
      - glimmr-network
    volumes:
      - ./backend/uploads:/app/uploads

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=glimmr
    networks:
      - glimmr-network

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - glimmr-network

volumes:
  mongo_data:
  redis_data:

networks:
  glimmr-network:
    driver: bridge